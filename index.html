<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field">
            <button id="convert-btn">Convert</button>
        </div>

        <div class="results-section">
            <div class="results-content">
                <h2 class="results-title">Length (Meters/Feet)</h2>
                <p class="results" id="length"></p>
            </div>
            <div class="results-content">
                <h2 class="results-title">Volume (Liters/Gallons)</h2>
                <p class="results" id="volume"></p>
            </div>
            <div class="results-content">
                <h2 class="results-title">Mass (Kilograms/Pounds)</h2>
                <p class="results" id="mass"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
